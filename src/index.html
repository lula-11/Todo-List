<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Projetc1</h1>
        <nav>
            <button class="addProjectButton">addProject</button>
            <button class="addTodoButton">addTodo</button>
            <select name="projetcs" id="projects">
                <option value="Projetc1">Projetc1</option>
            </select>
        </nav>
    </header>
    <div class="content">
        <div class="addProjectTable">
            <label for="project">project name:</label>
            <input type="project" id="project" name="project" />
            <input type="submit" id="submitP" name="submitP" />
        </div>
        <div class="addTodoTable">
            <label for="title">title:</label>
            <input type="title" id="title" name="title" />

            <label for="description">description:</label>
            <textarea id="description" name="description" rows="5" cols="30"></textarea>

            <label for="date">date:</label>
            <input type="date" id="date" name="date" />

            <label for="priority">priority:</label>
            <select name="priority" id="priority">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
            </select>
            <input type="submit" id="submitT" name="submitT" />
        </div>

        <div class="todos">

        </div>
    </div>
</body>
</html>
